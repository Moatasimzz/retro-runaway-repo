<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/base/base.css" />
    <link rel="stylesheet" href="./../styles/base/utilities.css" />
    <link rel="stylesheet" href="./../styles/base/colors.css" />
    <link rel="stylesheet" href="./../styles/base/fonts.css" />
    <link rel="stylesheet" href="./../styles/game.css" />
    <script src="./../libs/phaser.js"></script>
    <title>Retro Runaway</title>
    <link
      size="16x16"
      rel="icon"
      href="../assets/images/retro-runaway-logo.png"
      type="image/png"
    />
  </head>
  <body class="flex row secondary-color-bg full-viewport">
    <div
      class="flex column align-center space-around side-section primary-color-bg full-width"
    >
      <div class="logo">
        <img src="./../assets/images/retro-runaway-logo.png" alt="" />
      </div>
      <div
        class="flex column align-center justify-center game-settings grey-color"
      >
        <div class="score"><h2 id="time">Time: 00:00</h2></div>
        <div class="score"><h2 id="score">Score: 0</h2></div>
        <h2 id="level">Level 1</h2>
      </div>

      <div
        class="win-card flex column align-center justify-center center secondary-color-bg grey-color"
        id="win"
      >
        <h2>Hooray!!</h2>
        <h2>Advance to:</h2>
        <button id="winBtn" class="borders opacity primary-color"></button>
      </div>

      <div
        class="lose-card flex column align-center justify-center center secondary-color-bg grey-color"
        id="lose"
      >
        <h2>Game Over!</h2>
        <button id="loseBtn" class="borders opacity primary-color">
          Try Again
        </button>
      </div>

      <div
        class="end-card flex column align-center justify-center center secondary-color-bg grey-color"
        id="end"
      >
        <h2>Congrats Mate!</h2>
        <button id="endBtn" class="borders opacity primary-color">BACK</button>
      </div>
    </div>

    <script src="./../scripts/dom.js"></script>
    <script src="./../scripts/game.js"></script>
  </body>
</html>
