<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./../styles/base/mainMenu.css" />
    <link rel="stylesheet" href="./../styles/base/base.css" />
    <link rel="stylesheet" href="./../styles/base/utilities.css" />
    <link rel="stylesheet" href="./../styles/base/fonts.css" />
    <link rel="stylesheet" href="./../styles/base/colors.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAIN MENU</title>
  </head>
  <body class="full-size">
    <div class="full-viewport overflow-hidden relative-position padding-mM">
      <img
        src="./../assets/images/mainMenuBG.jpg"
        alt="Main Menu Retro Background"
        class="full-size"
      />

      <div
        class="flex column align-center white-color center items full-size space-evenly"
      >
        <p class="title-size">RETRO RUNAWAY</p>

        <p class="sub-title-size">ENTER USERNAME</p>

        <input
          type="text"
          placeholder="Enter Username"
          class="borders opacity primary-color"
          id="username"
        />

        <p class="sub-title-size">CHOOSE YOUR CAR</p>

        <div class="flex car-imgs-container">
          <button class="borders">   
            <img src="./../assets/images/pink-car.png" alt="Pink Car" />
          </button>
          <button class="borders">
            <img src="./../assets/images/green-car.png" alt="Pink Car" />
          </button>
          <button class="borders">
            <img src="./../assets/images/red-car.png" alt="Pink Car" />
          </button>
        </div>

        <div class="flex play-container"> 
            <button class="play-size borders opacity primary-color" id="play-bttn" >PLAY</button>
            <button class="borders opacity primary-color">
                <img src="./../assets/images/help-icon.png" alt="Help Icon" id="help-bttn"/>
            </button>
        </div>
    </div>

    <script src="./../scripts/dom.js"></script>
    <script src="./../scripts/main-menu.js"></script>
  </body>
</html>
